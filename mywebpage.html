<!DOCTYPE html>
<html>
    <head>
        
        <title>My Webpage</title>
        
    </head>
    <body>
        <p>これは文字を<b>太字</b>で表示するタグです。</p>
        
        <p>これは文字を<strong>太字</strong>で表示するタグです。</p>
        
        <p>これは文字を<i>イタリック</i>で表示するタグです。</p>
        
        <p>これは文字を<em>イタリック</em>で表示するタグです。</p>
        
        <p>次は<u>下線</u>を引きます。</p>
        
        <p>次は<ins>下線</ins>を引きます。</p>
        
        <p>たとえば、<sup>上付き文字</sup>の例です。</p>
        
        <p>こんどは、<sub>下付き文字</sub>の例です。</p>
        
        <p>これは<del>無効な</del>タグです。</p>
        
        <hr> Horizontal Rule
        
        
    My first Webpage!
    </body>
</html>
